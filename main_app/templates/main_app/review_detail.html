{% extends 'base.html' %}
{% block content %}

<h1>Review Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ review.title }}
            <p>{{ review.description }}</p>
            <p>{{ review.rating }} / 5</p>
        </span>
      </div>
      <div class="card-action">
        <a href="{% url 'reviews_update' review.id %}">Edit</a>
        <a href="{% url 'reviews_delete' review.id %}">Delete</a>
      </div>
        {% for photo in review.photo_set.all %} <!-- Need to render this properly -->
          <img class="responsive-img card-panel" src="{{ photo.url }}">
        {% empty %}
          <div class="card-panel teal-text center-align">No Photos Uploaded!</div>
        {% endfor %}

      <!-- Form for Uploading Photos :) -->
      <!-- This form is not UI friendly. Need to find a better solution??? -->
<form action="{% url 'reviews_detail' review.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
  {% csrf_token %}
    <input type="file" name="photo-file">
      <br><br>
    <input type="submit" class="btn" value="Upload Photo">
</form>
    </div>
  </div>
</div>
{% endblock %}
